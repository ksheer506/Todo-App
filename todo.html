<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <meta name="color-scheme" content="dark light">
  <title>Todo 앱</title>
  <script type="module" src="todo.js"></script>
  <script src="focus-highlight.js" defer></script>
  <link rel="stylesheet" href="disable-default-focus.css">
  <link rel="stylesheet" href="todo.css">
</head>

<body>
  <nav>
    <input type="button" id="login" value="로그인">
    <input type="button" id="login" value="내보내기">
    <input type="button" id="login" value="가져오기">
  </nav>
  <main>
    <div id="background"></div>
    <header>
      <h2 id="todo-title">할 일 목록</h2>
      <div id="edit-title"></div>
      <div class="toggle-dark">
        <p>다크 모드</p>
        <input type="checkbox" id="default">
        <label class="switch" for="default"></label>
      </div>
    </header>

    <div id="add-task">
      <input type="text" placeholder="할 일을 입력해주세요.">
      <input type="date">
      <input type="button" value="추가하기">
    </div>
    <hr>
    <div class="tag-box">
      <div class="tag-conf">
        <p>태그</p>
        <input type="text" id="createTag" placeholder="태그 추가">
        <button id="addTag">태그 추가</button>
        <button id="deleteTag">태그 삭제</button>
      </div>
      <div class="tag-list">
      </div>
    </div>





    
    <br>
    <article class="todo_list">
      <ul class="ongoing">
        <input type="checkbox" class="toggle-collapse">
        <div class="toggle-icon"></div>
        <header>
          <h3>진행중</h3>

        </header>
      </ul>
      <ul class="completed">
        <input type="checkbox" class="toggle-collapse">
        <div class="toggle-icon"></div>
        <header>
          <h3>완료</h3>
        </header>
      </ul>
    </article>
    
  </main>

  <aside>
    <h2></h2>
    <div class="dueDate"></div>
    <div class="text"></div>
    <div class="tag-list"></div>
  </aside>
  
</body>

</html>
